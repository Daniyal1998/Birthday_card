<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>B-Card</title>
			<link rel="icon" href="cake.png" type="image/png" sizes="16x16">

			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="script.js"></script>
    		<script src="prefixfree.js"></script>

    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		</head>
		<body>

			<div id="outside">
			<p id="outside-title">Happy Birthday!</p>

			<p class="mb-5" style="text-align: center;">
				<button onclick="open_card()" id="outside-but">Surprise!!</button>
			</p>

			<!--<img src="wish-1.png" id="outside-pic">-->

			
			<div class="container-fluid my-4">
			<div class="row">
				<div class="col-4">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  			<div class="carousel-inner">
    		<div class="carousel-item active">
      		<img class="d-block w-100" src="cake2.png" alt="First slide">
    		</div>
    		<div class="carousel-item">
      		<img class="d-block w-100" src="cake3.png" alt="Second slide">
    		</div>
    		<div class="carousel-item">
      		<img class="d-block w-100" src="cake4.png" alt="Third slide">
    		</div>
  			</div>
  			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  			</a>
  			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  			</a>
			</div>
			</div>
			</div>
		</div>
	</div>


			


			<div id="inside">
				<div><p id="inside-title">Happy Birthday</p></div>

				<div class="logo"><img src="wish-2.png" id="inside-pic"></div>

				<div class="bottom">
				<p>
					<button onclick="close_card()">Click to close</button>
				</p>
				</div>
			</div>


			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</body>
	</html>
